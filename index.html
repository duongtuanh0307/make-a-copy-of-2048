<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>A Clone of 2048 game</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class='container'>
        <div class='score-board'>
            <div class='game-title'>
                <p>
                    a Clone of
                    <span class='game-name'>2048</span>
                </p>
            </div>
            <div class='score-display' id='score'></div>
            <div class='score-display' id='high-score'></div>
        </div>
        <div class="instruction">
            <p>Join the numbers to get <span>2048</span>!</p>
            <button class='btn' onClick='location.reload()'>New game</button>
        </div>
        <div id='game'></div>
        <div id='notification' class='display-none'></div>
    </div>
    <script src='index.js'></script>
</body>

</html>
